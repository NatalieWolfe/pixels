<div id="editor" (keypress)="onKeyPressed($event)" (keydown)="onKeyDown($event)" tabindex="0">
  <div id="tool-panel">
    <app-color-picker [color]="color" (picked)="onColorPicked($event)"></app-color-picker>
    <app-tool-button *ngFor="let t of tools" [tool]="t" [active]="this.tool === t" (activate)="activateTool(t)"></app-tool-button>
  </div>
  <div id="drawing">
    <app-canvas #canvas [width]="64" [height]="64" [color]="color" [tool]="tool"></app-canvas>
  </div>
</div>
<div class="modal-container">
  <app-modal-save #saveModal [drawing]="canvas.drawing"></app-modal-save>
</div>
